name: Build and publish relay image

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref to build
        required: false
        default: main

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/democratizedspace/tokenplace-relay

jobs:
  build-and-push:
    name: Build and push relay image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || '' }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image tags
        id: tags
        run: |
          branch="${{ github.event.inputs.ref || github.ref_name }}"
          short_sha="$(git rev-parse --short HEAD)"
          tag_prefix="${branch//\//-}"
          echo "branch=${tag_prefix}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${short_sha}" >> "$GITHUB_OUTPUT"
          echo "sha_tag=${IMAGE_NAME}:${tag_prefix}-${short_sha}" >> "$GITHUB_OUTPUT"
          echo "latest_tag=${IMAGE_NAME}:${tag_prefix}-latest" >> "$GITHUB_OUTPUT"

      - name: Set image metadata
        id: metadata
        env:
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
          GIT_SHA: ${{ github.sha }}
        run: |
          created="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "created=${created}" >> "$GITHUB_OUTPUT"
          echo "source=${REPO_URL}" >> "$GITHUB_OUTPUT"
          echo "revision=${GIT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.relay
          push: true
          provenance: false
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ steps.tags.outputs.sha_tag }}
            ${{ steps.tags.outputs.latest_tag }}
          labels: |
            org.opencontainers.image.source=${{ steps.metadata.outputs.source }}
            org.opencontainers.image.revision=${{ steps.metadata.outputs.revision }}
            org.opencontainers.image.created=${{ steps.metadata.outputs.created }}
