apiVersion: v1
kind: Pod
metadata:
  name: tokenplace-relay-raspi
  labels:
    app: tokenplace-relay
spec:
  nodeSelector:
    kubernetes.io/arch: arm64
  containers:
    - name: relay
      image: tokenplace-relay:latest
      imagePullPolicy: IfNotPresent
      command: ["python", "relay.py"]
      args:
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "5010"
      env:
        - name: TOKEN_PLACE_ENV
          value: "production"
      ports:
        - containerPort: 5010
      resources:
        requests:
          cpu: "100m"
          memory: "256Mi"
        limits:
          cpu: "500m"
          memory: "512Mi"
