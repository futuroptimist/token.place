{{- if .Values.networkPolicy.enabled }}
{{- $np := .Values.networkPolicy }}
{{- $gpu := .Values.gpuExternalName }}
{{- $headless := $gpu.headless }}
{{- $useHeadless := or $gpu.useHeadless $headless.enabled }}
{{- $hasHeadlessAddresses := and $useHeadless (gt (len $headless.addresses) 0) }}
{{- $hasExternal := and (not $useHeadless) (ne (default "" $gpu.host) "") }}
{{- $allowDNS := $np.allowDNS }}
{{- $hasExtraEgress := gt (len $np.extraEgress) 0 }}
{{- $hasEgress := or $allowDNS (or $hasHeadlessAddresses (or $hasExternal $hasExtraEgress)) }}
{{- $traefikPeer := dict "namespaceSelector" (dict "matchLabels" (dict "kubernetes.io/metadata.name" $np.traefik.namespace)) }}
{{- with $np.traefik.podSelector }}
{{- $_ := set $traefikPeer "podSelector" . }}
{{- end }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "tokenplace-relay.fullname" . }}-deny-all
  labels:
    {{- include "tokenplace-relay.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "tokenplace-relay.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - {{- toYaml $traefikPeer | nindent 8 }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
    {{- range $np.extraIngress }}
    - {{- toYaml . | nindent 6 }}
    {{- end }}
  {{- if $hasEgress }}
  egress:
    {{- if $allowDNS }}
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ $np.dnsNamespace }}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    {{- end }}
    {{- if $hasHeadlessAddresses }}
      {{- range $headless.addresses }}
    - to:
        - ipBlock:
            cidr: {{ printf "%s/32" . }}
      ports:
        - protocol: TCP
          port: {{ $gpu.port }}
      {{- end }}
    {{- else if $hasExternal }}
    - to:
        - ipBlock:
            cidr: {{ default "0.0.0.0/32" $np.externalNameCIDR }}
      ports:
        - protocol: TCP
          port: {{ $gpu.port }}
    {{- end }}
    {{- range $np.extraEgress }}
    - {{- toYaml . | nindent 6 }}
    {{- end }}
  {{- else }}
  egress: []
  {{- end }}
{{- end }}
