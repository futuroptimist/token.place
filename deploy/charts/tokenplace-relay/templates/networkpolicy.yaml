{{- if .Values.networkPolicy.enabled }}
{{- $np := .Values.networkPolicy }}
{{- $gpu := .Values.gpuExternalName }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "tokenplace-relay.fullname" . }}-deny-all
  labels:
    {{- include "tokenplace-relay.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "tokenplace-relay.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    {{- if $np.extraIngress }}
    {{- toYaml $np.extraIngress | nindent 4 }}
    {{- else }}
    []
    {{- end }}
  egress:
    {{- $hasEgress := false }}
    {{- if $np.allowDNS }}
    {{- $hasEgress = true }}
    - to:
        - namespaceSelector:
            {{- if $np.dnsNamespaceSelector }}
            {{- toYaml $np.dnsNamespaceSelector | nindent 12 }}
            {{- else }}
            {}
            {{- end }}
          {{- if $np.dnsPodSelector }}
          podSelector:
            {{- toYaml $np.dnsPodSelector | nindent 12 }}
          {{- end }}
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    {{- end }}
    {{- if $np.gpu.enabled }}
    {{- $hasEgress = true }}
    {{- $gpuCidrs := list }}
    {{- range $np.gpu.cidrs }}
    {{- $gpuCidrs = append $gpuCidrs . }}
    {{- end }}
    {{- if and $gpu.useHeadless $gpu.headless.enabled }}
      {{- range $gpu.headless.addresses }}
    {{- $gpuCidrs = append $gpuCidrs (printf "%s/32" .) }}
      {{- end }}
    {{- end }}
    {{- if not $gpuCidrs }}
    {{- $gpuCidrs = append $gpuCidrs "0.0.0.0/0" }}
    {{- end }}
    - to:
        {{- range $gpuCidrs }}
        - ipBlock:
            cidr: {{ . }}
        {{- end }}
        {{- if $np.gpu.namespaceSelector }}
        - namespaceSelector:
            {{- toYaml $np.gpu.namespaceSelector | nindent 12 }}
          {{- if $np.gpu.podSelector }}
          podSelector:
            {{- toYaml $np.gpu.podSelector | nindent 12 }}
          {{- end }}
        {{- end }}
      ports:
        {{- if $np.gpu.ports }}
        {{- range $np.gpu.ports }}
        - port: {{ .port }}
          protocol: {{ default "TCP" .protocol }}
        {{- end }}
        {{- else }}
        - port: {{ $gpu.port }}
          protocol: TCP
        {{- end }}
    {{- end }}
    {{- if $np.extraEgress }}
    {{- $hasEgress = true }}
    {{- toYaml $np.extraEgress | nindent 4 }}
    {{- end }}
    {{- if not $hasEgress }}
    []
    {{- end }}
{{- end }}
