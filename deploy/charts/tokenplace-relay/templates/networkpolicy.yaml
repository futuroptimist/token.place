{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "tokenplace-relay.fullname" . }}
  labels:
    {{- include "tokenplace-relay.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "tokenplace-relay.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicy.traefikNamespace }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
    {{- range .Values.networkPolicy.additionalIngressSelectors }}
    - from:
        {{- toYaml . | nindent 8 }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.port }}
    {{- end }}
  {{- $allowDNS := .Values.networkPolicy.allowDNS }}
  {{- $hasGPUIP := ne (default "" .Values.gpuExternalName.ip) "" }}
  {{- $extraCIDRs := .Values.networkPolicy.allowedEgressCIDRs }}
  {{- if or $allowDNS (or $hasGPUIP (gt (len $extraCIDRs) 0)) }}
  egress:
    {{- if $allowDNS }}
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicy.dnsNamespace }}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    {{- end }}
    {{- if $hasGPUIP }}
    - to:
        - ipBlock:
            cidr: {{ printf "%s/32" .Values.gpuExternalName.ip }}
      ports:
        - protocol: TCP
          port: {{ .Values.gpuExternalName.port }}
    {{- end }}
    {{- range $extraCIDRs }}
    - to:
        - ipBlock:
            cidr: {{ . }}
      ports:
        - protocol: TCP
          port: {{ $.Values.gpuExternalName.port }}
    {{- end }}
  {{- else }}
  egress: []
  {{- end }}
{{- end }}
