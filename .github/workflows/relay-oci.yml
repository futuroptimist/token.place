name: Build and publish relay OCI image

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: Branch to build from
        required: false
        default: main
        type: string

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/democratizedspace/tokenplace-relay

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || '' }}

      - name: Compute tags
        id: tags
        run: |
          branch="${{ github.event.inputs.branch || github.ref_name }}"
          short_sha="$(git rev-parse --short HEAD)"
          tag_prefix="${branch//\//-}"
          echo "short_sha=${short_sha}" >> "$GITHUB_OUTPUT"
          echo "tag_prefix=${tag_prefix}" >> "$GITHUB_OUTPUT"
          echo "sha_tag=${IMAGE_NAME}:${tag_prefix}-${short_sha}" >> "$GITHUB_OUTPUT"
          echo "latest_tag=${IMAGE_NAME}:${tag_prefix}-latest" >> "$GITHUB_OUTPUT"

      - name: Set image metadata
        id: metadata
        env:
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
          GIT_SHA: ${{ github.sha }}
        run: |
          created="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "created=${created}" >> "$GITHUB_OUTPUT"
          echo "source=${REPO_URL}" >> "$GITHUB_OUTPUT"
          echo "revision=${GIT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push relay image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.relay
          push: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch') }}
          platforms: linux/amd64,linux/arm64
          provenance: false
          tags: |
            ${{ steps.tags.outputs.sha_tag }}
            ${{ steps.tags.outputs.latest_tag }}
          labels: |
            org.opencontainers.image.source=${{ steps.metadata.outputs.source }}
            org.opencontainers.image.revision=${{ steps.metadata.outputs.revision }}
            org.opencontainers.image.created=${{ steps.metadata.outputs.created }}
            org.opencontainers.image.title=token.place relay
            org.opencontainers.image.description=OCI image for token.place relay.py
          cache-from: type=gha,scope=relay-oci
          cache-to: type=gha,mode=max,scope=relay-oci
