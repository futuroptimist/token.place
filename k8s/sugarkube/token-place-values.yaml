# Copy this file to /opt/sugarkube/helm-values/token-place-values.yaml on a sugarkube node.

image:
  repository: ghcr.io/democratizedspace/tokenplace-relay
  tag: main-latest

relay:
  host: 0.0.0.0
  port: 5010
  extraArgs: []

env:
  TOKEN_PLACE_ENV: production
  TOKENPLACE_RELAY_PUBLIC_URL: https://staging.token.place

nodeSelector:
  kubernetes.io/arch: arm64
