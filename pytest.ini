[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v
log_cli = true
log_cli_level = INFO
markers =
    unit: mark a test as a unit test
    integration: mark a test as an integration test
    api: mark a test as an API test
    crypto: mark a test as a crypto test
    js: mark a test as a JavaScript test
    browser: mark a test as requiring a browser
    slow: mark a test as slow running 